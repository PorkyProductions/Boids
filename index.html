<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <img src="./img/ppioExpermentalDark.png" alt="Porky Productions Experimental" class="m-auto">

    <div class="flex flex-col items-center  py-16 bg-gray-100">
        <h2 class="text-center text-2xl font-bold">
            Boids
        </h2>

        <div>

            <hr />
            <br />
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text px-16">Always Move </span>
                    <input type="checkbox" class="checkboxMove" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text px-16">Turn away from other boids </span>
                    <input type="checkbox" class="checkboxAway" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text px-16">Move Away from Sides (Move Away must be turned on)</span>
                    <input type="checkbox" class="checkboxSides" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text px-16">Move in same direction as other boids </span>
                    <input type="checkbox" class="checkboxWith" />
                </label>
            </div>


        </div>

    </div>
    <div class="flex" style="justify-content: center; text-align:center">
        <canvas id="canvas" style="width: 100%; height: 800px" border: 1px solid black"></canvas>
    </div>
    <script src="boids.js"></script>
</body>
</html>
